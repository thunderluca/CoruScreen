<link *ngIf="useDarkTheme" type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@0.1.3/dist/css/bootstrap-night.min.css">

<main>
    <div id="player-div"></div>
    <div id="connection-div" *ngIf="streamStatus === 0" class="p-3 mb-5 text-center position-absolute top-50 start-50 translate-middle bg-body rounded shadow-lg">Connecting</div>
    <div *ngIf="streamStatus === 2" class="p-3 mb-5 text-center position-absolute top-50 start-50 translate-middle bg-body rounded shadow-lg">
        Seems that current stream has ended or became unreachable. Try to wait and see if stream comes back live.
        <br/> Otherwise <a routerLink="/" title="Home">you can start your own stream!</a>
    </div>
</main>
